<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת שיבוץ עובדים</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #007bff; --primary-dark-color: #0056b3;
            --success-color: #28a745; --danger-color: #dc3545; --warning-color: #ffc107;
            --light-gray: #f8f9fa; --dark-gray: #6c757d; --text-color: #212529;
            --border-color: #dee2e6; --shadow-sm: 0 .125rem .25rem rgba(0,0,0,.075);
            --shadow-md: 0 .5rem 1rem rgba(0,0,0,.15); --border-radius: 0.5rem;
        }
        body {
            font-family: 'Rubik', 'Segoe UI', Arial, sans-serif; direction: rtl;
            padding: 20px; background-color: var(--light-gray); color: var(--text-color);
            background-image: url('64897391_2214140521987177_3125450978359246848_n.jpg');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 100% auto;
        }
        .container {
            max-width: 1000px; margin: 0 auto; background-color: #fff;
            padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-md);
        }
        h2 { text-align: center; color: var(--text-color); margin-bottom: 25px; font-size: 2.2rem; }
        .save-status {
            background-color: #d1ecf1; color: #0c5460; padding: 10px 15px;
            border-radius: var(--border-radius); margin-bottom: 20px; text-align: center;
            border: 1px solid #bee5eb; font-weight: 500;
        }
        .save-status.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .save-status.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        #daysTable {
            width: 100%; border-collapse: separate;
            border-spacing: 0 8px; margin-bottom: 20px;
        }
        #daysTable th {
            border: 1px solid var(--border-color); padding: 18px 15px; text-align: center;
            background-color: #fff; color: var(--primary-color); cursor: pointer;
            font-size: 1.2rem; font-weight: 500; transition: all 0.2s ease-in-out;
            border-radius: var(--border-radius); position: relative;
        }
        #daysTable th:hover {
            background-color: var(--primary-color); color: #fff;
            transform: translateY(-2px); box-shadow: var(--shadow-sm);
        }
        .assignment-indicator {
            position: absolute; top: 5px; right: 5px; background-color: var(--success-color);
            color: white; border-radius: 50%; width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: bold;
        }
        #summaryButtonContainer { 
            text-align: center; margin-top: 30px; display: flex; 
            justify-content: center; gap: 15px; flex-wrap: wrap;
        }
        .action-button {
            padding: 12px 25px; font-size: 1.2rem; font-weight: 500; color: #fff;
            border: none; border-radius: var(--border-radius); cursor: pointer; 
            transition: all 0.2s ease; text-decoration: none; display: inline-block;
        }
        #summaryButton { background-color: var(--success-color); }
        #resetButton { background-color: var(--danger-color); }
        #exportButton { background-color: var(--warning-color); color: var(--text-color); }
        #importButton { background-color: var(--dark-gray); }
        .action-button:hover { 
            filter: brightness(110%); box-shadow: var(--shadow-sm); 
            transform: translateY(-1px);
        }
        .file-input-wrapper {
            position: relative; overflow: hidden; display: inline-block;
        }
        #importFile {
            position: absolute; left: -9999px;
        }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px); justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background-color: #fefefe; padding: 30px; border-radius: var(--border-radius);
            box-shadow: var(--shadow-md); width: 95%; max-width: 900px;
            direction: rtl; display: flex; flex-direction: column; max-height: 90vh;
        }
        .modal-header {
            display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; flex-shrink: 0;
        }
        .modal-header h3 {
            margin: 0; font-size: 1.8rem; width: 100%; margin-bottom: 15px;
        }
        .arrival-time-wrapper {
            display: flex; align-items: center; gap: 10px; width: 100%;
        }
        .arrival-time-wrapper label { font-size: 1.1rem; font-weight: 500; }
        #arrivalTimeInput {
            padding: 8px 12px; font-size: 1.1rem; border: 1px solid var(--border-color);
            border-radius: 6px; width: 120px; text-align: center;
        }
        .modal-body { display: flex; gap: 30px; overflow-y: hidden; }
        .modal-column {
            flex: 1; background-color: var(--light-gray); display: flex;
            flex-direction: column; min-width: 280px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }
        .column-title {
            font-weight: 700; text-align: center; margin: 0; color: var(--text-color);
            padding: 15px; border-bottom: 1px solid var(--border-color); background-color: #fff;
            flex-shrink: 0; font-size: 1.3rem; border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        .search-wrapper { padding: 15px; border-bottom: 1px solid var(--border-color); background-color: #fff; }
        #workerSearchInput {
            width: 100%; padding: 10px; font-size: 1rem; border: 1px solid var(--border-color);
            border-radius: 6px; box-sizing: border-box; margin-bottom: 10px;
        }
        .add-worker-button {
            width: 100%; padding: 10px; font-size: 1rem; font-weight: 500; color: #fff;
            background-color: var(--primary-color); border: none; border-radius: 6px;
            cursor: pointer; transition: all 0.2s ease;
        }
        .add-worker-button:hover { background-color: var(--primary-dark-color); box-shadow: var(--shadow-sm); }
        .list-container { overflow-y: auto; padding: 15px; }
        .assigned-role-group { margin-bottom: 20px; }
        .main-role-title {
            font-weight: 700; font-size: 1.2em; margin-bottom: 12px;
            padding-bottom: 8px; border-bottom: 2px solid var(--border-color);
        }
        .sub-role-title {
            font-size: 1.05em; color: var(--dark-gray); font-weight: 500;
            margin-top: 10px; margin-bottom: 5px; padding-right: 10px;
        }
        .user-item, .assigned-list li {
            padding: 12px; margin-bottom: 8px; background-color: #fff;
            border: 1px solid var(--border-color); border-radius: 6px;
            transition: all 0.2s ease; font-size: 1.1rem;
        }
        .user-item { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; }
        .assigned-list li { cursor: pointer; }
        .assigned-list li:hover {
            background-color: #ffebee; border-color: #ef9a9a;
            text-decoration: line-through; color: #c62828;
        }
        .user-name { font-weight: 500; margin-bottom: 10px; width: 100%; }
        .assign-buttons { display: flex; gap: 6px; flex-wrap: wrap; width: 100%; }
        .assign-buttons button {
            padding: 8px 10px; border: none; border-radius: 6px; cursor: pointer;
            font-size: 14px; flex-grow: 1; font-weight: 500;
            transition: filter 0.2s ease, transform 0.2s ease;
        }
        .assign-buttons button:hover { filter: brightness(110%); transform: translateY(-1px); }
        .assign-buttons .runner { background-color: #28a745; color: white; }
        .assign-buttons .waiter-hall { background-color: #38516d; color: white; }
        .assign-buttons .waiter-terrace { background-color: #022346; color: white; }
        .assign-buttons .hostess-hall { background-color: #96009b; color: var(--text-color); }
        .assign-buttons .hostess-terrace { background-color: #ff7fc7; color: var(--text-color); }
        .assign-buttons .tastings { background-color: #17a2b8; color: white; }
        .close-button {
            color: #aaa; font-size: 40px; font-weight: bold; cursor: pointer;
            transition: color 0.2s ease; margin-left: auto;
        }
        .close-button:hover { color: #333; }
        .error-message, .loading-message {
            padding: 15px; border-radius: var(--border-radius); margin-bottom: 20px;
            text-align: center; font-size: 1.1rem;
        }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading-message { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        @media (max-width: 768px) {
            body { padding: 10px; font-size: 16px; }
            .container { padding: 15px; }
            .modal-body { flex-direction: column; overflow-y: auto; }
            .modal-content { padding: 15px; }
            .modal-header h3 { font-size: 1.5rem; }
            #summaryButtonContainer { flex-direction: column; align-items: center; }
            .action-button { width: 80%; max-width: 300px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>מערכת שיבוץ עובדים</h2>
    <div id="loadingMessage" class="loading-message">טוען נתונים...</div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <table id="daysTable" style="display: none;">
        <thead><tr id="tableHeaders"></tr></thead>
    </table>
    <div id="summaryButtonContainer">
        <button id="summaryButton" class="action-button" onclick="showSummary()">צפייה בסיכום</button>
        <button id="resetButton" class="action-button" onclick="resetAllData()">התחלת סידור חדש</button>
        <button id="exportButton" class="action-button" onclick="exportData()">ייצוא נתונים</button>
        <div class="file-input-wrapper">
            <button id="importButton" class="action-button" onclick="document.getElementById('importFile').click()">ייבוא נתונים</button>
            <input type="file" id="importFile" accept=".json" onchange="importData(event)">
        </div>
    </div>
</div>

<div id="assignmentModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle"></h3>
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="arrival-time-wrapper">
                <label for="arrivalTimeInput">שעת הגעה כללית:</label>
                <input type="text" id="arrivalTimeInput" value="17:00" oninput="saveArrivalTime()">
            </div>
        </div>
        <div class="modal-body">
            <div class="modal-column">
                <div class="column-title" id="availableWorkersTitle">עובדים זמינים</div>
                <div class="search-wrapper">
                    <input type="text" id="workerSearchInput" onkeyup="filterAvailableWorkers()" placeholder="חיפוש עובד...">
                    <button class="add-worker-button" onclick="addAvailableWorker()">הוסף עובד זמין +</button>
                </div>
                <div class="list-container">
                    <ul id="availableWorkersList" class="user-list"></ul>
                </div>
            </div>
            <div class="modal-column">
                <div class="column-title">עובדים משובצים</div>
                <div class="list-container" id="assignedWorkersContainer">
                    <div class="assigned-role-group"><div class="main-role-title" id="runnersTitle">ראנרים</div><ul id="runnersList" class="assigned-list"></ul></div>
                    <div class="assigned-role-group">
                        <div class="main-role-title">מלצרים</div>
                        <div class="sub-role-title" id="waitersHallTitle">אולם</div><ul id="waitersHallList" class="assigned-list"></ul>
                        <div class="sub-role-title" id="waitersTerraceTitle">טרסה</div><ul id="waitersTerraceList" class="assigned-list"></ul>
                    </div>
                    <div class="assigned-role-group">
                        <div class="main-role-title">מארחת</div>
                        <div class="sub-role-title" id="hostessHallTitle">אולם</div><ul id="hostessHallList" class="assigned-list"></ul>
                        <div class="sub-role-title" id="hostessTerraceTitle">טרסה</div><ul id="hostessTerraceList" class="assigned-list"></ul>
                    </div>
                    <div class="assigned-role-group"><div class="main-role-title" id="tastingsTitle">טעימות</div><ul id="tastingsList" class="assigned-list"></ul></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
class WorkScheduleStorage {
    constructor(key = 'workScheduleData') {
        this.STORAGE_KEY = key;
    }
    saveData(data) {
        try {
            localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
        } catch (error) {
            console.error('שגיאה בשמירת נתונים:', error);
        }
    }
    loadData() {
        try {
            const data = localStorage.getItem(this.STORAGE_KEY);
            return data ? JSON.parse(data) : null;
        } catch (error) {
            console.error('שגיאה בטעינת נתונים:', error);
            return null;
        }
    }
    clearAllData() {
        localStorage.removeItem(this.STORAGE_KEY);
    }
}

const SHEET_ID = "1_8vucMhNhGViLxDxUFe8XvrwRGBWtBxpieIfP8S24A4";
const GID = "2089507675";
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;

let allDaysData = {};
let assignments = {};
const storage = new WorkScheduleStorage();

const showError = (message) => {
    document.getElementById("errorMessage").textContent = message;
    document.getElementById("errorMessage").style.display = "block";
    document.getElementById("loadingMessage").style.display = "none";
};

const showSuccess = () => {
    document.getElementById("errorMessage").style.display = "none";
    document.getElementById("loadingMessage").style.display = "none";
    document.getElementById("daysTable").style.display = "table";
};

const fetchCsvData = async () => {
    try {
        const response = await fetch(`${URL}&_=${new Date().getTime()}`); // Cache-busting
        if (!response.ok) throw new Error(`תגובת רשת שגויה: ${response.statusText}`);
        return await response.text();
    } catch (error) {
        console.error("שגיאה קריטית בקריאת הנתונים:", error);
        throw error;
    }
};

const parseCsvData = (csvText) => {
    const lines = csvText.trim().split(/\r?\n/);
    if (lines.length === 0) return { headers: [], data: {} };
    const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
    const data = {};
    headers.forEach(header => { if (header) data[header] = []; });
    for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
        headers.forEach((header, index) => {
            if (header && values[index]) data[header].push(values[index]);
        });
    }
    return { headers: headers.filter(h => h), data };
};

const renderTable = (headers) => {
    const tableHeaders = document.getElementById("tableHeaders");
    tableHeaders.innerHTML = headers.map(h => {
        const assignmentCount = getAssignmentCount(h);
        const indicator = assignmentCount > 0 ? `<span class="assignment-indicator">${assignmentCount}</span>` : '';
        return `<th data-day="${h}">${h}${indicator}</th>`;
    }).join("");
    document.querySelectorAll("#daysTable th").forEach(cell => cell.addEventListener("click", () => openModal(cell.dataset.day)));
};

const getAssignmentCount = (day) => {
    const dayAssignments = assignments[day];
    if (!dayAssignments) return 0;
    return Object.values(dayAssignments).flat(Infinity).filter(item => typeof item === 'object' && item.name).length;
};

const initializeApp = async () => {
    const savedData = storage.loadData();
    assignments = savedData?.assignments || {};
    const savedAllDaysData = savedData?.allDaysData || {};

    try {
        const csvText = await fetchCsvData();
        const { headers, data: sheetData } = parseCsvData(csvText);
        allDaysData = sheetData;

        // הוסף עובדים ידניים שנשמרו לאלו שהגיעו מהגיליון
        Object.keys(savedAllDaysData).forEach(day => {
            if (!allDaysData[day]) allDaysData[day] = [];
            savedAllDaysData[day].forEach(savedWorker => {
                const isFromSheet = sheetData[day]?.includes(savedWorker);
                if (!isFromSheet && !allDaysData[day].includes(savedWorker)) {
                    allDaysData[day].push(savedWorker);
                }
            });
        });
        
        renderTable(Object.keys(allDaysData));
        showSuccess();
    } catch (error) {
        if (Object.keys(savedAllDaysData).length > 0) {
            allDaysData = savedAllDaysData;
            renderTable(Object.keys(allDaysData));
            showSuccess();
            alert('שגיאה בטעינת הנתונים מהגיליון. המערכת משתמשת בנתונים השמורים האחרונים.');
        } else {
            showError(`שגיאה קריטית בטעינת הנתונים. ודא שהגיליון זמין ונסה לרענן. שגיאה: ${error.message}`);
        }
    }
};

document.addEventListener('DOMContentLoaded', initializeApp);

const openModal = (day) => {
    const modal = document.getElementById("assignmentModal");
    modal.dataset.currentDay = day;
    modal.querySelector("#modalTitle").textContent = `שיבוץ ליום ${day}`;
    if (!assignments[day]) {
        assignments[day] = {
            runners: [], waiters: { hall: [], terrace: [] },
            hostess: { hall: [], terrace: [] }, tastings: [], arrivalTime: "17:00"
        };
    }
    document.getElementById('arrivalTimeInput').value = assignments[day].arrivalTime || "17:00";
    document.getElementById('workerSearchInput').value = '';
    updateWorkerLists(day);
    modal.style.display = "flex";
};

const closeModal = () => {
    document.getElementById("assignmentModal").style.display = "none";
    storage.saveData({ assignments, allDaysData });
    renderTable(Object.keys(allDaysData));
};

const updateWorkerLists = (day) => {
    const lists = {
        available: document.getElementById("availableWorkersList"), runners: document.getElementById("runnersList"),
        waitersHall: document.getElementById("waitersHallList"), waitersTerrace: document.getElementById("waitersTerraceList"),
        hostessHall: document.getElementById("hostessHallList"), hostessTerrace: document.getElementById("hostessTerraceList"),
        tastings: document.getElementById("tastingsList")
    };
    Object.values(lists).forEach(list => list.innerHTML = '');

    const assignedForDay = assignments[day] || {};
    const allAvailableForDay = allDaysData[day] || [];
    const assignedNames = Object.values(assignedForDay).flat(Infinity).map(w => w.name).filter(Boolean);
    const availableWorkers = allAvailableForDay.filter(name => name && !assignedNames.includes(name));

    availableWorkers.forEach(workerName => {
        const li = document.createElement("li");
        li.className = "user-item";
        li.innerHTML = `<span class="user-name">${workerName}</span><div class="assign-buttons"><button class="runner" onclick="assignWorker('${workerName}', 'runners')">ראנר</button><button class="waiter-hall" onclick="assignWorker('${workerName}', 'waiters', 'hall')">מלצר אולם</button><button class="waiter-terrace" onclick="assignWorker('${workerName}', 'waiters', 'terrace')">מלצר טרסה</button><button class="hostess-hall" onclick="assignWorker('${workerName}', 'hostess', 'hall')">מארחת אולם</button><button class="hostess-terrace" onclick="assignWorker('${workerName}', 'hostess', 'terrace')">מארחת טרסה</button><button class="tastings" onclick="assignWorker('${workerName}', 'tastings')">טעימות</button></div>`;
        lists.available.appendChild(li);
    });

    const createAssignedItem = (worker, role, subRole) => {
        const li = document.createElement("li");
        li.textContent = worker.name;
        li.title = "לחץ להסרה";
        li.onclick = () => unassignWorker(worker.name, role, subRole);
        return li;
    };
    (assignedForDay.runners || []).forEach(w => lists.runners.appendChild(createAssignedItem(w, 'runners')));
    (assignedForDay.waiters?.hall || []).forEach(w => lists.waitersHall.appendChild(createAssignedItem(w, 'waiters', 'hall')));
    (assignedForDay.waiters?.terrace || []).forEach(w => lists.waitersTerrace.appendChild(createAssignedItem(w, 'waiters', 'terrace')));
    (assignedForDay.hostess?.hall || []).forEach(w => lists.hostessHall.appendChild(createAssignedItem(w, 'hostess', 'hall')));
    (assignedForDay.hostess?.terrace || []).forEach(w => lists.hostessTerrace.appendChild(createAssignedItem(w, 'hostess', 'terrace')));
    (assignedForDay.tastings || []).forEach(w => lists.tastings.appendChild(createAssignedItem(w, 'tastings')));

    document.getElementById('availableWorkersTitle').textContent = `עובדים זמינים (${availableWorkers.length})`;
    document.getElementById('runnersTitle').textContent = `ראנרים (${(assignedForDay.runners || []).length})`;
    document.getElementById('waitersHallTitle').textContent = `אולם (${(assignedForDay.waiters?.hall || []).length})`;
    document.getElementById('waitersTerraceTitle').textContent = `טרסה (${(assignedForDay.waiters?.terrace || []).length})`;
    document.getElementById('hostessHallTitle').textContent = `אולם (${(assignedForDay.hostess?.hall || []).length})`;
    document.getElementById('hostessTerraceTitle').textContent = `טרסה (${(assignedForDay.hostess?.terrace || []).length})`;
    document.getElementById('tastingsTitle').textContent = `טעימות (${(assignedForDay.tastings || []).length})`;
};

const assignWorker = (workerName, role, subRole = null) => {
    const day = document.getElementById("assignmentModal").dataset.currentDay;
    const workerData = { name: workerName };
    if (subRole) {
        if (!assignments[day][role][subRole].some(w => w.name === workerName)) assignments[day][role][subRole].push(workerData);
    } else {
        if (!assignments[day][role].some(w => w.name === workerName)) assignments[day][role].push(workerData);
    }
    updateWorkerLists(day);
};

const unassignWorker = (workerName, role, subRole = null) => {
    const day = document.getElementById("assignmentModal").dataset.currentDay;
    if (subRole) {
        assignments[day][role][subRole] = assignments[day][role][subRole].filter(w => w.name !== workerName);
    } else {
        assignments[day][role] = assignments[day][role].filter(w => w.name !== workerName);
    }
    updateWorkerLists(day);
};

const saveArrivalTime = () => {
    const day = document.getElementById("assignmentModal").dataset.currentDay;
    if (assignments[day]) {
        assignments[day].arrivalTime = document.getElementById('arrivalTimeInput').value.trim();
    }
};

const addAvailableWorker = () => {
    const workerName = prompt("הזן את שם העובד:");
    if (!workerName || workerName.trim() === '') return;
    const trimmedName = workerName.trim();
    const day = document.getElementById("assignmentModal").dataset.currentDay;
    if (!allDaysData[day]) allDaysData[day] = [];
    if (allDaysData[day].includes(trimmedName)) {
        alert(`העובד "${trimmedName}" כבר קיים ברשימה.`);
        return;
    }
    allDaysData[day].push(trimmedName);
    updateWorkerLists(day);
};

const filterAvailableWorkers = () => {
    const filter = document.getElementById('workerSearchInput').value.toLowerCase();
    document.querySelectorAll('#availableWorkersList .user-item').forEach(li => {
        const name = li.querySelector('.user-name').textContent.toLowerCase();
        li.style.display = name.includes(filter) ? "flex" : "none";
    });
};

const showSummary = () => {
    storage.saveData({ assignments, allDaysData });
    sessionStorage.setItem('workSchedule', JSON.stringify(assignments));
    window.location.href = 'index.html';
};

const resetAllData = () => {
    const confirmMessage = "האם אתה בטוח?\nפעולה זו תמחק לצמיתות את כל השיבוצים וגם את כל העובדים שהוספת ידנית.";
    if (confirm(confirmMessage)) {
        // איפוס המשתנים בזיכרון הנוכחי
        assignments = {};
        allDaysData = {};
        // מחיקת כל הנתונים מהאחסון
        storage.clearAllData();
        alert("כל הנתונים נמחקו. המערכת תטען מחדש עם נתונים נקיים מהגיליון.");
        // טעינה מחדש של הדף כדי להתחיל נקי
        location.reload();
    }
};

const exportData = () => {
    const dataToExport = { assignments, allDaysData, exportDate: new Date().toISOString() };
    const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `work-schedule-${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
};

const importData = (event) => {
    const file = event.target.files[0];
    if (!file) return;
    if (confirm("ייבוא הקובץ יחליף את כל הנתונים הנוכחיים. האם להמשיך?")) {
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const importedData = JSON.parse(e.target.result);
                if (importedData.assignments && importedData.allDaysData) {
                    assignments = importedData.assignments;
                    allDaysData = importedData.allDaysData;
                    storage.saveData({ assignments, allDaysData });
                    renderTable(Object.keys(allDaysData));
                } else { throw new Error('פורמט קובץ לא תקין'); }
            } catch (error) { alert(`שגיאה בייבוא: ${error.message}`); }
        };
        reader.readAsText(file);
    }
    event.target.value = '';
};

window.onclick = (event) => {
    if (event.target == document.getElementById("assignmentModal")) closeModal();
};

window.addEventListener('beforeunload', () => {
    storage.saveData({ assignments, allDaysData });
});
</script>
